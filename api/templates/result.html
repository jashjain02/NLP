<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NLP Finance - Result</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; color: #111; }
      .card { max-width: 560px; padding: 1.5rem; border: 1px solid #e5e7eb; border-radius: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
      .muted { color: #6b7280; }
      .pill { display: inline-block; padding: 0.25rem 0.6rem; border-radius: 999px; font-weight: 600; }
      .up { background: #ecfdf5; color: #065f46; }
      .down { background: #fff1f2; color: #9f1239; }
      a { color: #111827; }
    </style>
  </head>
  <body>
    {% if error %}
      <div class="card">
        <h3>Error</h3>
        <p class="muted">{{ error }}</p>
        <p><a href="/">Back</a></p>
      </div>
    {% else %}
      <div class="card">
        <h3>{{ ticker }} â€” {{ date }}</h3>
        <p>Probability next day closes higher: <strong>{{ probability_up }}</strong></p>
        <p>Signal: <span class="pill {% if signal == 'UP' %}up{% else %}down{% endif %}">{{ signal }}</span></p>
        <p class="muted"><a href="/">Try another</a></p>
      </div>
    {% endif %}
  </body>
  </html>
